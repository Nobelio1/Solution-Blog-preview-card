<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__body">
        <figure class="card__desing">
          <img src="assets/images/illustration-article.svg" class="card__img" />
        </figure>
        <div class="card__paragraph">
          <h3 class="card__cta">Learning</h3>
          <p class="card__date">Published 21 Dec 2023</p>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__user">
            <img
              src="assets/images/image-avatar.webp"
              class="card__img--user"
            />
            <h3 class="card__username">Greg Hooper</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
